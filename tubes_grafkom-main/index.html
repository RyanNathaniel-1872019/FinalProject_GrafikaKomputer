<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Corona</title>
  </head>
  <script src="node_modules/three/build/three.js"></script>
  <script src="node_modules/fflate/umd/index.js"></script>
  <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
  <script src="node_modules/three/examples/js/controls/FirstPersonControls.js"></script>

  <script src="node_modules/three/examples/js/loaders/FBXLoader.js"></script>
  <script src="node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
  <body>
    <canvas id="artifactCanvas"></canvas>
    <button id="buttonTerima" class="menu" style="display: none;">Terima</button>
    <button id="buttonUsir" class="menu" style="display: none;">Usir</button>
    <div class="skor-container">
      <h1 style="color: white">Skor: <span id="skor">0</span></h1>
    </div>
    <h1 id="countdown" class="menu"></h1>
    <div class="level-container">
      <h1 style="color: white">Level: <span id="level">0</span></h1>
    </div>
    <div id="suhuContainer" class="menu" style="display: none;">
      <h1 id="suhu" style="color: green"></h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="lib/function.js"></script>
    <script src="lib/lib1.js"></script>
    <script src="lib/button_function.js"></script>
  </body>
</html>
